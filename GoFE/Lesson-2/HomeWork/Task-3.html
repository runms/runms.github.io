<!DOCTYPE html>
<html>

<body>
    <form name="Name" action="/">
        <p><b>Name</b></p>
        <input type="text" name="t"/><br/>
        <p><b>Email</b></p>
        <input type="text" name="t"/><br/>
       <p><b>Sex</b></p>
        <input type="radio"/>Male
        <input type="radio"/>Female

        <input type="checkbox"/>Student
        <input type="checkbox"/>Employed
        <input type="checkbox"/>Unemployed

            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
        </select>
        <select>
            <option value="1">1990</option>

            <option value="3">1992</option>

            <option value="6">1994</option>
        </select>
        <p><b>Skills and Technologies</b></p>

                <option value="1">HTML</option>
                <option value="2">CSS</option>
                <option value="3">JavaScript</option>
                <option value="4">Git</option>
            </optgroup>
            <optgroup label="Soft skills">
                <option value="1">Time managment</option>
                <option value="2">Proactivity</option>
                <option value="3">Teamwork</option>
                <option value="4">Leadership</option>
            </optgroup>
        </select>
        <p><b>Photo</b></p>

        <p><b>Comments</b></p>
        <textarea name="Comments" rows="4">
        </textarea><br/><br/>
