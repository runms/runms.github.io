    /*Task1*/
    function fib(n) {
        var result = 0;
        var i = 0;
        var j = 1;
        if (n < 2) return n;
        if (n == 0) {
            return 0;
        } else if (n == 1) {
            return 1;
        } else {
            for (var counter = n; counter > 0; counter--) {
                result = i + j;
                i = j;
                j = result;
            }
        }
        console.log(result)
    }

    console.log(fib(3));
